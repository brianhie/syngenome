<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynGenome | Browse InterPro domains</title>

    <meta property="og:url" content="https://evodesign.org/syngenome"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="SynGenome"/>
    <meta property="og:description" content="100 billion base pairs of AI-generate genomic sequence" />
    <meta property="og:image" content="https://evodesign.org/syngenome/images/syngenome_logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SynGenome" />
    <meta name="twitter:description" content="100 billion base pairs of AI-generate genomic sequence"/>
    <meta name="twitter:image" content="https://evodesign.org/syngenome/images/syngenome_logo.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/syngenome/syngenome.css">
    <link rel="icon" href="/syngenome/images/logo_dna_green.svg" type="image/x-icon">
  </head>

  <body>
    <div id="navbar"></div>
    
    <div class="data-table-container">

      <div id="loading" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">Loading data, please wait...</div>
      </div>

      <h1 class="browse-header">Browse by InterPro domain</h1>
      
      <div class="data-table-search-div">
        <input type="text" id="searchInput" class="data-table-search" placeholder="Filter...">
      </div>

      <table id="dataTable" class="data-table" style="font-size: 16px;">
        <thead>
          <tr>
            <th>Domain ID</th>
            <th>Domain name</th>
            <th>Prompts</th>
            <th>Generated DNA seqs</th>
            <th>Generated protein seqs</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="data-table-pagination">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
      </div>
    </div>

    <script src="/syngenome/assets/js/utils.js"></script>
    <script src="/syngenome/assets/js/urls.js"></script>
    <script src="/syngenome/assets/js/table.js"></script>
    <script src="/syngenome/assets/js/syngenome.js"></script>
    <script>
      renderNav('/syngenome/navbar.html');
      itemsPerPage = 12;
      renderTable(domainUrl);
    </script>

  </body>
</html>
