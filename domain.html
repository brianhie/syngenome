<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynGenome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/syngenome/syngenome.css">
    <link rel="icon" href="/syngenome/images/logo_dna_green.svg" type="image/x-icon">
  </head>

  <body>
    <div id="navbar"></div>

    <div class="container">

      <div id="loading" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">Loading data, please wait...</div>
      </div>

      <div id="content" class="entry-content"></div>

      <div class="data-table-header">
        <h3>UniProt entries</h3>
      </div>
           
      <div class="data-table-search-div">
        <input type="text" id="searchInput" class="data-table-search" placeholder="Filter...">
      </div>

      <table id="dataTable" class="data-table">
        <thead>
          <tr>
            <th>UniProt ID</th>
            <th>Name</th>
            <th>Species</th>
            <th>Domains</th>
            <th>GO terms</th>
            <th>GO IDs</th>
            <th>Prompts</th>
            <th>Generated DNA seqs</th>
            <th>Generated protein seqs</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="9" style="text-align: center; padding: 22px 0 22px; font-size: 16px;">
              Loading entries, please wait...
            </td>
          </tr>
          <tr></tr>
        </tbody>
      </table>
      <div class="data-table-pagination">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
      </div>

      <script src="/syngenome/assets/js/utils.js"></script>
      <script src="/syngenome/assets/js/urls.js"></script>
      <script src="/syngenome/assets/js/entry.js"></script>
      <script src="/syngenome/assets/js/table.js"></script>
      <script src="/syngenome/assets/js/syngenome.js"></script>
      <script>
	renderNav('/syngenome/navbar.html');
        generatePage('domain', domainUrl)
        renderTable(uniprotUrl);
      </script>
  </body>
</html>
