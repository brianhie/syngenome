<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynGenome | Search results</title>
    <link rel="stylesheet" href="syngenome.css">
  </head>

  <body>
    <div id="navbar"></div>
    
    <div class="data-table-container">

      <div id="loading" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">Loading data, please wait...</div>
      </div>

      <h1 class="browse-header">Search results</h1>
      
      <input type="text" id="searchInput" class="data-table-search" placeholder="Filter by UniProt ID...">
      <table id="dataTable" class="data-table">
        <thead>
          <tr>
            <th>UniProt ID</th>
            <th>Name</th>
            <th>Species</th>
            <th>Domains</th>
            <th>GO terms</th>
            <th>GO IDs</th>
            <th>Number of prompts</th>
            <th>Number of generated DNA seqs</th>
            <th>Number of generated protein seqs</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="data-table-pagination">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
      </div>
    </div>

      <script src="/assets/js/utils.js"></script>
      <script src="/assets/js/urls.js"></script>
      <script src="/assets/js/table.js"></script>
      <script src="/assets/js/syngenome.js"></script>
      <script>
	renderNav('./navbar.html');
        renderTable(uniprotUrl);
      </script>

  </body>
</html>
