<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynGenome</title>
    <link rel="stylesheet" href="syngenome.css">
  </head>

  <body>
    <div id="navbar"></div>

    <div class="container">

      <h1 class="title">SynGenome</h1>

      <form id="searchForm" class="search-form">
        <div class="search-input-group">
          <input type="text" id="searchInput" class="search-input" placeholder="Search for GO term/ID, UniProt ID, InterPro domain ID, or species">
          <button type="submit" class="search-button">Search</button>
        </div>

        <div class="example-queries" id="exampleQueries"></div>

      </form>

      <form id="browseForm" class="browse-form">
	<div class="browse-buttons">
	  <button id="go-term-button" class="browse-button">Browse by function</button>
	  <button id="domain-button" class="browse-button">Browse by domain</button>
	  <button id="species-button" class="browse-button">Browse by species</button>
	</div>
      </form>

    <script src="assets/js/syngenome.js"></script>
    <script> renderNav('./navbar.html'); </script>
    <script src="assets/js/index.js"></script>

  </body>
</html>
