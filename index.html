<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynGenome</title>
    <link rel="stylesheet" href="syngenome.css">
  </head>

  <body>
    <div id="navbar"></div>

    <div class="container">

      <h1 class="title">SynGenome</h1>

      <form id="searchForm" class="search-form">
        <div class="search-input-group">
          <input type="text" id="searchInput" class="search-input" placeholder="Search for GO term/ID, UniProt ID, Pfam domain, or organism">
          <button type="submit" class="search-button">Search</button>
        </div>

        <div class="example-queries" id="exampleQueries"></div>

	<div class="browse-buttons">
	  <button class="browse-button">Browse by GO term</button>
	  <button class="browse-button">Browse by domain</button>
	  <button class="browse-button">Browse by species</button>
	</div>

      </form>

    <script src="syngenome.js"></script>
    <script>renderNav('./navbar.html')</script>
    </div>

  </body>
</html>
