<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynGenome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="syngenome.css">
  </head>

  <body>
    <div id="navbar"></div>

    <div class="index-container" style="text-align: center;">

      <div class="title">
        <img src="/images/logo_dna_green.svg">
        <h1>SynGenome</h1>
      </div>

      <div class="subtitle">
        100 billion base pairs of AI-generated genomic sequence
      </div>

      <form id="searchForm" class="search-form">
        <div class="search-input-group">
          <input type="text" id="searchInput" class="search-input" placeholder="Search for GO term/ID, UniProt ID, InterPro domain ID, or species">
          <button type="submit" class="search-button">Search</button>
        </div>

        <div class="example-queries" id="exampleQueries">Examples:</div>

      </form>

      <form id="browseForm" class="browse-form">
	<div class="browse-buttons">
	  <button id="go-term-button" class="browse-button">Browse by function</button>
	  <button id="domain-button" class="browse-button">Browse by domain</button>
	  <button id="species-button" class="browse-button">Browse by species</button>
	</div>
      </form>
      
      <footer id="footer"></footer>

      <script src="/assets/js/syngenome.js"></script>
      <script src="/assets/js/index.js"></script>
      <script>
        renderNav('/navbar.html');
        fetch('/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
      </script>
  </body>
</html>
