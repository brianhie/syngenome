<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynGenome | About</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="syngenome.css">
    <link rel="icon" href="/images/logo_dna_green.svg" type="image/x-icon">
  </head>

  <body>
    <div id="navbar"></div>

    <div class="about-container">

      <div class="about-content">

        See: <a href="https://docs.google.com/document/d/1bqCrA045FAYi3DVONlWMUhL5L7ihVCBil5j1YzIk7wU/edit?usp=sharing">https://docs.google.com/document/d/1bqCrA045FAYi3DVONlWMUhL5L7ihVCBil5j1YzIk7wU/edit?usp=sharing</a>

      </div>

      <div class="about-toc">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#questions">Questions</a></li>
          <li><a href="#methodology">Methodology</a></li>
          <li><a href="#limitations">Limitations</a></li>
          <li><a href="#acknowledgements">Acknowledgements</a></li>
          <li><a href="#license">License and citation</li>
        </ul>
      </div>

      <script src="assets/js/syngenome.js"></script>
      <script>
        renderNav('./navbar.html');

        document.querySelectorAll('.about-toc a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        window.addEventListener('scroll', function() {
            const element = document.querySelector('.about-toc');
            const scrollY = window.scrollY; // The current vertical scroll position.
            const targetOffset = 40; // The final offset from the top.
            const initialOffset = 150; // The initial offset from the top.
            const scrollThreshold = initialOffset - targetOffset;

            if (scrollY < scrollThreshold) {
                // Gradually change the top position as you scroll down.
                const newTop = initialOffset - (initialOffset - targetOffset) * (scrollY / scrollThreshold);
                element.style.top = `${newTop}px`;
            } else {
                element.style.top = `${targetOffset}px`;
            }
        });
        
      </script>
  </body>
</html>
